<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Portfólio de Felipe Coletti</title>
		<link rel="stylesheet" href="src/styles/global.css" />
		<link rel="stylesheet" href="src/styles/index.css" />
		<script src="src/scripts/loadProfile.js" defer></script>
		<script src="src/scripts/loadProjects.js" defer></script>
	</head>
	<body>
		<header id="header">
			<img
				id="profile-photo"
				class="profile-photo"
				src="src/assets/images/profile-photo.jpg"
				alt="Foto de Felipe Coletti"
			/>
			<h1 id="profile-name" class="primary-title"></h1>
			<p id="profile-course" class="paragraph"></p>
			<p id="profile-period" class="paragraph"></p>
			<ul id="social-media" class="button-area"></ul>
		</header>
		<main class="content">
			<section id="experience-section" class="section">
				<h2 class="secondary-title">Experiência Profissional</h2>
				<ul id="experiences-list" class="list"></ul>
			</section>
			<section id="extension-section" class="section">
				<h2 class="secondary-title">Cursos de Extensão</h2>
				<ul id="extension-list" class="list"></ul>
			</section>
			<section id="languages-section" class="section">
				<h2 class="secondary-title">Idiomas</h2>
				<ul id="languages-list" class="list"></ul>
			</section>
			<section id="projects-section" class="section">
				<h2 class="secondary-title">Meus Projetos</h2>
				<div id="project-cards" class="button-area"></div>
			</section>
		</main>
		<footer id="footer">
			<p class="paragraph">&copy; 2025 Felipe Coletti. Todos os direitos reservados.</p>
		</footer>
	</body>
</html>
